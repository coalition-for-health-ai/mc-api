name: Trigger auto deployment for ca-mc-api

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/ca-mc-api-AutoDeployTrigger-fcc7c0d1-f6d7-4db5-aa02-2386876ba03e.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.CAMCAPI_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CAMCAPI_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CAMCAPI_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: ghcr.io
          registryUsername: ${{ secrets.CAMCAPI_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CAMCAPI_REGISTRY_PASSWORD }}
          containerAppName: ca-mc-api
          resourceGroup: rg-mc-api
          imageToBuild: ghcr.io/ca-mc-api:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


